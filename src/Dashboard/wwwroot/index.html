<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkiaSharp Dashboard</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Dashboard.styles.css" rel="stylesheet" />
    <script type="importmap"></script>
</head>

<body>
    <script>
        // Handle redirect from root 404.html for SPA routing
        (function() {
            var redirectPath = sessionStorage.getItem('redirect-path');
            if (redirectPath) {
                sessionStorage.removeItem('redirect-path');
                var basePath = '/SkiaSharp/dashboard';
                if (redirectPath.startsWith(basePath)) {
                    var route = redirectPath.substring(basePath.length) || '/';
                    history.replaceState(null, '', basePath + route);
                }
            }
        })();
    </script>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly#[.{fingerprint}].js"></script>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found - SkiaSharp</title>
    <script>
        // Handle SPA routing for dashboard
        (function() {
            var path = window.location.pathname;
            if (path.startsWith('/SkiaSharp/dashboard/')) {
                // Redirect to dashboard with the path preserved via session storage
                sessionStorage.setItem('redirect-path', path);
                window.location.replace('/SkiaSharp/dashboard/');
            }
        })();
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 40px; }
        h1 { color: #333; }
        a { color: #0078d4; }
    </style>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist.</p>
    <p><a href="/SkiaSharp/">Return to SkiaSharp Documentation</a></p>
    <p><a href="/SkiaSharp/dashboard/">Go to Dashboard</a></p>
</body>
</html>

trigger:
  - main
  - develop
  - patch/*
  - refs/tags/*

pr:
  - main
  - develop
  - patch/*

variables:
  SKIASHARP_VERSION: 2.88.0
  FEATURE_NAME_PREFIX: 'feature/'
  VERBOSITY: normal
  GIT_SHA: $(Build.SourceVersion)
  GIT_BRANCH_NAME: $(Build.SourceBranchName)
  FEATURE_NAME: ''
  PREVIEW_LABEL: 'preview'
  BUILD_NUMBER: $[counter(format('_{0}_{1}_{2}_', variables['SKIASHARP_VERSION'], variables['Build.SourceBranch'], variables['PREVIEW_LABEL']), 1)]
  TIZEN_LINUX_PACKAGES: libxcb-xfixes0 libxcb-render-util0 libwebkitgtk-1.0-0 libxcb-image0 acl libsdl1.2debian libv4l-0 libxcb-randr0 libxcb-shape0 libxcb-icccm4 libsm6 gettext rpm2cpio cpio bridge-utils openvpn
  MANAGED_LINUX_PACKAGES: ttf-ancient-fonts ninja-build
  MONO_VERSION_MACOS: '6_12_7'
  MONO_VERSION_LINUX: ''
  XCODE_VERSION: 12.4
  DOTNET_VERSION_PREVIOUS: 3.1.410
  DOTNET_VERSION: 5.0.301
  DOTNET_VERSION_PREVIEW: 6.0.100-preview.6.21355.2
  VS_VERSION_PREVIEW: 16/pre
  CONFIGURATION: 'Release'
  VM_IMAGE_WINDOWS: windows-2019
  VM_IMAGE_WINDOWS_PREVIOUS: vs2017-win2016
  VM_IMAGE_MAC: macOS-10.15
  VM_IMAGE_LINUX: ubuntu-18.04
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  THROW_ON_TEST_FAILURE: true
  NUGET_DIFF_PRERELEASE: false
  ENABLE_CODE_COVERAGE: true
  EMSCRIPTEN_VERSION: 2.0.12
  XHARNESS_VERSION: 1.0.0-prerelease.21314.1

jobs:
  - job: prepare
    pool:
      vmImage: ubuntu-18.04
    steps:
      - pwsh: echo 'Hello World'
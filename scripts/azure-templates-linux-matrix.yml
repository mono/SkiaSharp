parameters:
  builds:
    - name: ''
      desc: ''
      additionalArgs: ''
      gnArgs: ''
  matrix:
    - arch: ''
      variant: ''
      docker: ''
      dockerArgs: ''
      target: ''
      gnArgs: ''
      alt: ''

jobs:
  - ${{ each item in parameters.matrix }}:
    - ${{ each build in parameters.builds }}:
      - template: azure-templates-bootstrapper.yml
        parameters:
          name: native_${{ build.name }}_${{ item.arch }}_${{ coalesce(item.variant, 'default') }}${{ coalesce(item.alt, '_') }}_linux
          displayName: ${{ item.arch }} [${{ coalesce(item.variant, 'default') }}${{ coalesce(item.alt, '_')|${{ build.desc }}]
          vmImage: $(VM_IMAGE_LINUX)
          docker: ${{ item.docker }}
          dockerArgs: ${{ item.dockerArgs }}
          target: ${{ coalesce(item.target, 'externals-linux') }}
          additionalArgs: --buildarch=${{ item.arch }} --variant=${{ item.variant }} ${{ item.additionalArgs }} ${{ build.additionalArgs }}
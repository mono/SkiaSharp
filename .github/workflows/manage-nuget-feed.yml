name: Manage NuGet Feed

on:
  pull_request:
    paths:
      - 'scripts/manage-nuget-feed.ps1'
      - '.github/workflows/manage-nuget-feed.yml'
  workflow_dispatch:
    inputs:
      package_filter:
        description: 'Regex to filter packages (e.g., "^_NativeAssets$", "^SkiaSharp", leave empty for all)'
        required: false
        default: ''
      move_phase:
        description: 'Move phase for underscore packages'
        required: true
        default: 'CopyOnly'
        type: choice
        options:
          - CopyOnly
          - DeleteOnly
          - All
      skip_move_operations:
        description: 'Skip move operations (only delete bad versions)'
        required: false
        type: boolean
        default: false
      skip_delete_operations:
        description: 'Skip delete operations (only move packages)'
        required: false
        type: boolean
        default: false
      verify_before_delete:
        description: 'Verify package exists in destination before deleting from source'
        required: false
        type: boolean
        default: true
      dry_run:
        description: 'Dry run (no changes made)'
        required: false
        type: boolean
        default: true

jobs:
  manage-feed:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PowerShell
        shell: bash
        run: |
          # PowerShell is pre-installed on ubuntu-latest

      - name: Restore cache state
        uses: actions/cache@v4
        with:
          path: |
            ./nuget-cache
            ./feed-management-state*.json
          key: nuget-feed-management-${{ github.run_id }}
          restore-keys: |
            nuget-feed-management-

      - name: Run feed management script
        shell: pwsh
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          $params = @{
            Organization = "xamarin"
            Project = "public"
            SourceFeed = "SkiaSharp"
            DestinationFeed = "SkiaSharp-CI"
          }

          # Add optional parameters (with defaults for PR triggers where inputs are empty)
          $packageFilter = "${{ inputs.package_filter }}"
          if ($packageFilter) {
            $params.PackageFilter = $packageFilter
            # Use filter-specific state file
            $filterName = $packageFilter -replace '[^a-zA-Z0-9]', '_'
            $params.StateFile = "./feed-management-state-${filterName}.json"
          }

          $movePhase = "${{ inputs.move_phase }}"
          if ($movePhase) {
            $params.MovePhase = $movePhase
          } else {
            $params.MovePhase = "CopyOnly"  # Default for PR triggers
          }

          if ("${{ inputs.skip_move_operations }}" -eq "true") {
            $params.SkipMoveOperations = $true
          }

          if ("${{ inputs.skip_delete_operations }}" -eq "true") {
            $params.SkipDeleteOperations = $true
          }

          if ("${{ inputs.verify_before_delete }}" -eq "true") {
            $params.VerifyBeforeDelete = $true
          }

          # Default to dry-run for PR triggers (inputs.dry_run is empty string on PR)
          $dryRun = "${{ inputs.dry_run }}"
          if ($dryRun -eq "false") {
            $params.Execute = $true
          }
          # else: dry-run mode (no -Execute flag)

          Write-Host "Running with parameters:"
          $params | Format-Table -AutoSize

          ./scripts/manage-nuget-feed.ps1 @params

      - name: Save cache state
        uses: actions/cache/save@v4
        if: always()
        with:
          path: |
            ./nuget-cache
            ./feed-management-state*.json
          key: nuget-feed-management-${{ github.run_id }}

      - name: Upload state files
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: feed-management-state
          path: ./feed-management-state*.json
          retention-days: 30

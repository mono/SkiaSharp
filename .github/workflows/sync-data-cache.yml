name: Sync Data Cache

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  push:
    branches: [docs-dashboard]
  workflow_dispatch:
    inputs:
      source:
        description: 'Data source to sync'
        type: choice
        options:
          - all
          - github
          - nuget
        default: all
      full:
        description: 'Force full sync (ignore timestamps)'
        type: boolean
        default: false
      engagement_count:
        description: 'Items per engagement batch'
        type: number
        default: 25
      engagement_batches:
        description: 'Number of engagement batches'
        type: number
        default: 10

concurrency:
  group: data-cache-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout docs-dashboard (for collector code)
        uses: actions/checkout@v4
        with:
          ref: docs-dashboard

      - name: Checkout docs-data-cache
        uses: actions/checkout@v4
        with:
          ref: docs-data-cache
          path: .data-cache

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Configure git
        working-directory: .data-cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ============================================================
      # Step 1: NuGet (every 6 hours: 0, 6, 12, 18 UTC)
      # ============================================================
      - name: Check if NuGet sync needed
        id: nuget-check
        run: |
          HOUR=$(date -u +%H)
          SOURCE="${{ inputs.source || 'all' }}"
          # Run NuGet if: source is 'all' or 'nuget', AND (manual trigger OR hour is 0,6,12,18)
          if [[ "$SOURCE" == "nuget" ]] || [[ "$SOURCE" == "all" && ("${{ github.event_name }}" != "schedule" || "$HOUR" == "00" || "$HOUR" == "06" || "$HOUR" == "12" || "$HOUR" == "18") ]]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
            echo "Skipping NuGet sync (only runs at 0, 6, 12, 18 UTC)"
          fi

      - name: Sync NuGet
        if: steps.nuget-check.outputs.run == 'true'
        run: |
          dotnet run --project src/SkiaSharp.Collector -- sync nuget \
            --cache-path .data-cache

      - name: Push NuGet
        if: steps.nuget-check.outputs.run == 'true'
        working-directory: .data-cache
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No NuGet changes to commit"
          else
            git commit -m "Sync: NuGet $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          fi

      # ============================================================
      # Step 2: GitHub items (Layer 1)
      # ============================================================
      - name: Sync GitHub items (Layer 1)
        if: inputs.source != 'nuget'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FULL_FLAG="${{ inputs.full == true && '--full' || '' }}"
          
          dotnet run --project src/SkiaSharp.Collector -- sync github \
            --cache-path .data-cache \
            --items-only \
            $FULL_FLAG

      - name: Push GitHub items
        if: inputs.source != 'nuget'
        working-directory: .data-cache
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No GitHub item changes to commit"
          else
            git commit -m "Sync: GitHub items $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          fi

      # ============================================================
      # Step 3: GitHub engagement (Layer 2) in batches
      # ============================================================
      - name: Sync GitHub engagement (Layer 2 - batched)
        if: inputs.source != 'nuget'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ENGAGEMENT_COUNT="${{ inputs.engagement_count || '25' }}"
          BATCHES="${{ inputs.engagement_batches || '10' }}"
          
          for i in $(seq 1 $BATCHES); do
            echo ""
            echo "========================================"
            echo "  Engagement batch $i of $BATCHES"
            echo "========================================"
            
            dotnet run --project src/SkiaSharp.Collector -- sync github \
              --cache-path .data-cache \
              --engagement-only \
              --engagement-count $ENGAGEMENT_COUNT
            
            cd .data-cache
            git add -A
            if git diff --staged --quiet; then
              echo "No engagement changes in batch $i"
            else
              git commit -m "Sync: Engagement batch $i $(date -u +%H:%M)"
              git push
              echo "Pushed batch $i"
            fi
            cd ..
          done

name: Sync Data Cache

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  push:
    branches: [docs-dashboard]
  workflow_dispatch:
    inputs:
      source:
        description: 'Data source to sync'
        type: choice
        options:
          - all
          - github
          - nuget
        default: all
      full:
        description: 'Force full sync (ignore timestamps)'
        type: boolean
        default: false
      engagement_count:
        description: 'Items per engagement checkpoint'
        type: number
        default: 100

concurrency:
  group: data-cache-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout docs-dashboard (for collector code)
        uses: actions/checkout@v4
        with:
          ref: docs-dashboard

      - name: Checkout docs-data-cache
        uses: actions/checkout@v4
        with:
          ref: docs-data-cache
          path: .data-cache

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Configure git
        working-directory: .data-cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ============================================================
      # Step 1: NuGet (every 6 hours: 0, 6, 12, 18 UTC)
      # ============================================================
      - name: Check if NuGet sync needed
        id: nuget-check
        run: |
          HOUR=$(date -u +%H)
          SOURCE="${{ inputs.source || 'all' }}"
          # Run NuGet if: source is 'all' or 'nuget', AND (manual trigger OR hour is 0,6,12,18)
          if [[ "$SOURCE" == "nuget" ]] || [[ "$SOURCE" == "all" && ("${{ github.event_name }}" != "schedule" || "$HOUR" == "00" || "$HOUR" == "06" || "$HOUR" == "12" || "$HOUR" == "18") ]]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
            echo "Skipping NuGet sync (only runs at 0, 6, 12, 18 UTC)"
          fi

      - name: Sync NuGet
        if: steps.nuget-check.outputs.run == 'true'
        run: |
          dotnet run --project src/SkiaSharp.Collector -- sync nuget \
            --cache-path .data-cache

      - name: Push NuGet
        if: steps.nuget-check.outputs.run == 'true'
        working-directory: .data-cache
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No NuGet changes to commit"
          else
            git commit -m "Sync: NuGet $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          fi

      # ============================================================
      # Step 1b: Community (every 6 hours, with NuGet)
      # ============================================================
      - name: Sync Community
        if: steps.nuget-check.outputs.run == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dotnet run --project src/SkiaSharp.Collector -- sync community \
            --cache-path .data-cache

      - name: Push Community
        if: steps.nuget-check.outputs.run == 'true'
        working-directory: .data-cache
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No Community changes to commit"
          else
            git commit -m "Sync: Community $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          fi

      # ============================================================
      # Step 2: GitHub items (Layer 1)
      # ============================================================
      - name: Sync GitHub items (Layer 1)
        if: inputs.source != 'nuget'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          FULL_FLAG="${{ inputs.full == true && '--full' || '' }}"
          
          dotnet run --project src/SkiaSharp.Collector -- sync github \
            --cache-path .data-cache \
            --items-only \
            $FULL_FLAG

      - name: Push GitHub items
        if: inputs.source != 'nuget'
        working-directory: .data-cache
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No GitHub item changes to commit"
          else
            git commit -m "Sync: GitHub items $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          fi

      # ============================================================
      # Step 3: GitHub engagement (Layer 2) with checkpoints
      # ============================================================
      - name: Sync GitHub engagement (Layer 2 - checkpoint loop)
        if: inputs.source != 'nuget'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ENGAGEMENT_COUNT="${{ inputs.engagement_count || '100' }}"
          BATCH=1
          
          while true; do
            echo ""
            echo "========================================"
            echo "  Engagement checkpoint $BATCH"
            echo "========================================"
            
            # Run sync - exit codes:
            # 0 = work done, more to do
            # 1 = rate limit hit
            # 2 = all done, nothing to sync
            set +e
            dotnet run --project src/SkiaSharp.Collector -- sync github \
              --cache-path .data-cache \
              --engagement-only \
              --engagement-count $ENGAGEMENT_COUNT
            EXIT_CODE=$?
            set -e
            
            # Exit code 2 means all engagement is synced
            if [ $EXIT_CODE -eq 2 ]; then
              echo "All engagement synced - nothing more to do!"
              break
            fi
            
            # Commit and push checkpoint
            cd .data-cache
            git add -A
            if git diff --staged --quiet; then
              echo "No changes - all engagement synced!"
              cd ..
              break
            else
              git commit -m "Sync: Engagement checkpoint $BATCH $(date -u +%H:%M)"
              git push
              echo "Pushed checkpoint $BATCH"
            fi
            cd ..
            
            # Exit if rate limit was hit
            if [ $EXIT_CODE -eq 1 ]; then
              echo "Rate limit hit after checkpoint $BATCH - will resume next run"
              break
            fi
            
            BATCH=$((BATCH + 1))
          done

name: Sync Data Cache

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  push:
    branches: [docs-dashboard]
  workflow_dispatch:
    inputs:
      source:
        description: 'Data source to sync'
        type: choice
        options:
          - all
          - github
          - nuget
        default: all
      full:
        description: 'Force full sync (ignore timestamps)'
        type: boolean
        default: false
      engagement_count:
        description: 'Items per engagement batch'
        type: number
        default: 25
      engagement_batches:
        description: 'Number of engagement batches'
        type: number
        default: 10

concurrency:
  group: data-cache-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout docs-dashboard (for collector code)
        uses: actions/checkout@v4
        with:
          ref: docs-dashboard

      - name: Checkout docs-data-cache
        uses: actions/checkout@v4
        with:
          ref: docs-data-cache
          path: .data-cache

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Configure git
        working-directory: .data-cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Step 1: Sync basic item data (Layer 1)
      - name: Sync items (Layer 1)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          SOURCE="${{ inputs.source || 'all' }}"
          FULL_FLAG="${{ inputs.full == true && '--full' || '' }}"
          
          dotnet run --project src/SkiaSharp.Collector -- sync $SOURCE \
            --cache-path .data-cache \
            --items-only \
            $FULL_FLAG

      - name: Push items
        working-directory: .data-cache
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No item changes to commit"
          else
            git commit -m "Sync: Items $(date -u +%Y-%m-%dT%H:%M:%SZ)"
            git push
          fi

      # Step 2: Sync engagement data (Layer 2) in batches
      - name: Sync engagement (Layer 2 - batched)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ENGAGEMENT_COUNT="${{ inputs.engagement_count || '25' }}"
          BATCHES="${{ inputs.engagement_batches || '10' }}"
          
          for i in $(seq 1 $BATCHES); do
            echo ""
            echo "========================================"
            echo "  Engagement batch $i of $BATCHES"
            echo "========================================"
            
            dotnet run --project src/SkiaSharp.Collector -- sync github \
              --cache-path .data-cache \
              --engagement-only \
              --engagement-count $ENGAGEMENT_COUNT
            
            cd .data-cache
            git add -A
            if git diff --staged --quiet; then
              echo "No engagement changes in batch $i"
            else
              git commit -m "Sync: Engagement batch $i $(date -u +%H:%M)"
              git push
              echo "Pushed batch $i"
            fi
            cd ..
          done

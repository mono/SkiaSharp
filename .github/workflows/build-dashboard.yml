name: Build Dashboard

on:
  push:
    branches: [dashboard]
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

concurrency:
  group: dashboard-deploy
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # Collect fresh data
      - name: Collect GitHub Stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pwsh collectors/collect-github.ps1 -OutputPath src/Dashboard/wwwroot/data/github-stats.json

      - name: Collect NuGet Stats
        run: pwsh collectors/collect-nuget.ps1 -OutputPath src/Dashboard/wwwroot/data/nuget-stats.json

      - name: Collect Community Stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pwsh collectors/collect-community.ps1 -OutputPath src/Dashboard/wwwroot/data/community-stats.json

      - name: Collect PR Triage Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pwsh collectors/collect-pr-triage.ps1 -OutputPath src/Dashboard/wwwroot/data/pr-triage.json

      # Build and deploy
      - name: Restore dependencies
        run: dotnet restore src/Dashboard/Dashboard.csproj

      - name: Publish
        run: dotnet publish src/Dashboard/Dashboard.csproj --configuration Release --output ./publish

      - name: Set base href for GitHub Pages
        run: sed -i 's|<base href="/" />|<base href="/SkiaSharp/dashboard/" />|' ./publish/wwwroot/index.html

      - name: Create 404.html for SPA routing
        run: cp ./publish/wwwroot/index.html ./publish/wwwroot/404.html

      - name: Add .nojekyll
        run: touch ./publish/wwwroot/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish/wwwroot
          publish_branch: docs-live
          destination_dir: dashboard
          keep_files: true
          commit_message: 'Deploy dashboard - ${{ github.sha }}'

name: Build Dashboard

on:
  push:
    branches: [dashboard]
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

concurrency:
  group: dashboard-deploy
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # Collect fresh data using .NET CLI
      - name: Collect all data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: dotnet run --project src/SkiaSharp.Collector -- all -o src/Dashboard/wwwroot/data

      # Build and deploy
      - name: Restore dependencies
        run: dotnet restore src/Dashboard/Dashboard.csproj

      - name: Publish
        run: dotnet publish src/Dashboard/Dashboard.csproj --configuration Release --output ./publish

      - name: Set base href for GitHub Pages
        run: sed -i 's|<base href="/" />|<base href="/SkiaSharp/dashboard/" />|' ./publish/wwwroot/index.html

      - name: Add .nojekyll
        run: touch ./publish/wwwroot/.nojekyll

      - name: Deploy dashboard to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish/wwwroot
          publish_branch: docs-live
          destination_dir: dashboard
          keep_files: true
          commit_message: 'Deploy dashboard - ${{ github.sha }}'

      - name: Deploy root 404.html for SPA routing
        run: |
          mkdir -p ./root-404
          cp ./src/Dashboard/wwwroot/root-404.html ./root-404/404.html

      - name: Deploy root 404.html
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./root-404
          publish_branch: docs-live
          destination_dir: .
          keep_files: true
          commit_message: 'Update root 404.html for dashboard SPA routing'
